<h2>Promocja!</h2>
<!--<ng-template appProductHost></ng-template>-->

<p [style]="currentStyles">Lista produktów:</p>

<a routerLink="new">Dodaj nowy produkt</a>

<ul>
    @for (product of products(); track product.id) {
        <li (click)="selectedProduct = product">
          <a [routerLink]="[product.id]">{{product.title}}</a>
        </li>
    } @empty {
        <li [style.color]="'green'">ładowanie...</li>
    }
</ul>
