@let product = (product$ | async);
    @if (product) {
        <div>
    Wybrałeś:
        <strong>{{product.title}}</strong><br>
        <strong>{{product.price | currencyPln }}</strong>
        <div class="pill-group">
            @for (cat of product.categories | keyvalue; track cat.key) {
                <p>{{cat.value | lowercase}}</p>
            }
        </div>
          <div>
            <form (ngSubmit)="changePrice(product)">
            <input placeholder="Nowa cena" type="number" name="price" [(ngModel)]="product.price">
            <button type="submit">Zmień cene</button>
            </form>
          </div>
</div>
}
